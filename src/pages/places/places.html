<ion-header>

  <ion-navbar>
    <ion-title>Places</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let place of places" (click)="placeSelected(place)">
      <h1>{{place.name}}</h1>
      <p>{{place.description}}</p>
    </button>
  </ion-list>
</ion-content>
