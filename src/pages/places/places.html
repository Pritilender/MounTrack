<ion-header>

  <ion-navbar>
    <ion-title>Places</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let place of places">
      <ion-item (tap)="placeIdSelected(place.id)">
        <h1>{{place.name}}</h1>
        <p>{{place.description}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button
                icon-only
                color="danger"
                (click)="deletePlace(place)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="newPlace()">
      <ion-icon name="add">
      </ion-icon>
    </button>
  </ion-fab>
</ion-content>
