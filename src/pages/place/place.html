<ion-header>

  <ion-navbar>
    <ion-title>{{place.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input [value]="place.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Description</ion-label>
    <ion-textarea rows="5" [value]="place.description"></ion-textarea>
  </ion-item>

  <ion-grid>
    <ion-row align-items-center>
      <ion-col>
        <ion-item>
          <ion-label floating>Latitude</ion-label>
          <ion-input type="number" [value]="place.coordinates.lat"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label floating>Longitutde</ion-label>
          <ion-input type="number" [value]="place.coordinates.lng"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block>
          <span id="btnLocate">Relocate!</span>
          <ion-icon name="locate"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
