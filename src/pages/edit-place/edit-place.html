<ion-header>

  <ion-navbar>
    <ion-title>{{place.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input [(ngModel)]="place.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Description</ion-label>
    <ion-textarea rows="5" [(ngModel)]="place.description"></ion-textarea>
  </ion-item>

  <ion-grid>
    <ion-row align-items-center>
      <ion-col>
        <ion-item>
          <ion-label floating>Latitude</ion-label>
          <ion-input type="number" [(ngModel)]="place.coordinates.lat"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label floating>Longitutde</ion-label>
          <ion-input type="number" [(ngModel)]="place.coordinates.lng"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block icon-right>
          Relocate!
          <ion-icon name="Locate"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block (click)="cancel()">
          Discard
        </button>
      </ion-col>
      <ion-col>
        <button ion-button block (click)="updatePlace()">
          Update
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
