<ion-header>

  <ion-navbar>
    <ion-title>Add new place of interest</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input [(ngModel)]="place.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Description</ion-label>
    <ion-textarea rows="5" [(ngModel)]="place.description"></ion-textarea>
  </ion-item>

  <ion-grid>
    <ion-row align-items-center>
      <ion-col>
        <ion-item>
          <ion-label floating>Latitude</ion-label>
          <ion-input type="number" [(ngModel)]="place.coordinates.lat"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label floating>Longitutde</ion-label>
          <ion-input type="number" [(ngModel)]="place.coordinates.lng"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block icon-right (click)="locatePlace()">
          Locate me!
          <ion-icon name="locate"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block icon-right>
          Add a picture!
          <ion-icon name="camera"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block (click)="cancel()">
          Cancel
        </button>
      </ion-col>
      <ion-col>
        <button ion-button block (click)="save()">
          Save
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
